<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Mission</title>
  <link rel="stylesheet" href="css/missions.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="full-bg" aria-hidden="true"></div>
  
  <div class="mission-page-container">
    <h1 class="page-title">Select Mission</h1>
    <div class="mission-tabs"></div>
    <div class="mission-list-container">
      <div class="mission-list">
        <p>Loading missions...</p>
      </div>
    </div>
  </div>
  
  <a href="index.html" class="back-button">Back to Main Menu</a>
  
  <!-- Bottom HUD Bar -->
  <div class="bottom-bar">
    <div class="bottom-bar-content">
      <button class="hud-button" onclick="window.location.href='summon.html'">
        <img src="assets/icons/summon_icon.png" alt="Summon">
      </button>
      <button class="hud-button active">
        <img src="assets/icons/missions_icon.png" alt="Missions">
      </button>
      <button class="hud-button" onclick="window.location.href='characters.html'">
        <img src="assets/icons/characters_icon.png" alt="Characters">
      </button>
      <button class="hud-button" onclick="window.location.href='teams.html'">
        <img src="assets/icons/teams_icon.png" alt="Teams">
      </button>
      <button class="hud-button" onclick="window.location.href='index.html'">
        <img src="assets/icons/add_icon.png" alt="Menu">
      </button>
      <button class="hud-button">
        <img src="assets/icons/settings_icon.png" alt="Settings">
      </button>
    </div>
  </div>

  <script src="js/missions.js"></script>
</body>
</html>
